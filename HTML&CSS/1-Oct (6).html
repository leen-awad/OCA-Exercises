<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
       td { 
    border: 2px solid black;
    border-radius: 5px;

    box-shadow: 5px 5px gray;


     }
th {
    border: 2px solid black ;
    border-radius: 5px;
    box-shadow: 5px 5px gray;

    }

    table {
  border-collapse: separate;
  border-spacing: 15px;

    }
    </style>
    </style>
</head>
<body>
    <h1 style="font-weight: bolder;font-size: 30px;">Table styling</h1>
    <table>

    <tr style="font-size: 30px;">
     <th>Firstname</th>
    <th>Lastname</th>
    <th>id for student</th>
  </tr>
  <tr style="font-size: 30px;">
    <td>Peter</td>
    <td>Griffin</td>
    <td>1</td>
  </tr>
 
  
</table>
</body>
</html>
